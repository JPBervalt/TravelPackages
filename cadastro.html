<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center">Formulário de Cadastro</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>
          <div class="mb-3">
            <label for="birthdate" class="form-label">Data de Nascimento</label>
            <input type="text" class="form-control" id="birthdate" placeholder="dd/mm/aaaa">
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">Estado</label>
            <select class="form-select" id="state">
              <option selected>Selecione o estado</option>
              <option>Acre</option>
              <option>Alagoas</option>
              <option>Amapá</option>
              <option>Amazonas</option>
              <option>Bahia</option>
              <option>Ceará</option>
              <option>Distrito Federal</option>
              <option>Espírito Santo</option>
              <option>Goiás</option>
              <option>Maranhão</option>
              <option>Mato Grosso</option>
              <option>Mato Grosso do Sul</option>
              <option>Minas Gerais</option>
              <option>Pará</option>
              <option>Paraíba</option>
              <option>Paraná</option>
              <option>Pernambuco</option>
              <option>Piauí</option>
              <option>Rio de Janeiro</option>
              <option>Rio Grande do Norte</option>
              <option>Rio Grande do Sul</option>
              <option>Rondônia</option>
              <option>Roraima</option>
              <option>Santa Catarina</option>
              <option>São Paulo</option>
              <option>Sergipe</option>
              <option>Tocantins</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="address" placeholder="Digite seu endereço">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Sexo</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male">
              <label class="form-check-label" for="gender-male">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female">
              <label class="form-check-label" for="gender-female">Feminino</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="interests" class="form-label">Categorias de Interesse</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="interest-beach" value="beach">
              <label class="form-check-label" for="interest-beach">Praia</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="interest-field" value="field">
              <label class="form-check-label" for="interest-field">Campo</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="interest-national" value="national">
              <label class="form-check-label" for="interest-national">Nacionais</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="interest-international" value="international">
              <label class="form-check-label" for="interest-international">Internacionais</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="interest-mountain" value="mountain">
              <label class="form-check-label" for="interest-mountain">Serra</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="interest-city" value="city">
              <label class="form-check-label" for="interest-city">Cidade</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Login</label>
            <input type="text" class="form-control" id="username" placeholder="Digite seu login">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha">
          </div>
          <div class="mb-3">
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <a href="infoPagamento.html"><button type="button" class="btn btn-primary">Salvar</button></a>
          </div>
        </form>
      </div>
    </div>
  </div>
