  <div class="container">
    <div class="payment-form">
      <h2>Informações de Pagamento</h2>
      <form>
        <div class="form-group">
          <label for="cardholder-name">Nome do Titular do Cartão</label>
          <input type="text" class="form-control" id="cardholder-name" placeholder="Digite o nome do titular do cartão">
        </div>
        <div class="form-group">
          <label for="card-number">Número do Cartão</label>
          <input type="text" class="form-control" id="card-number" placeholder="Digite o número do cartão">
        </div>
        <div class="form-group">
          <label for="expiration-date">Data de Expiração</label>
          <input type="text" class="form-control" id="expiration-date" placeholder="Digite a data de expiração (mm/aaaa)">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="Digite o código de segurança (CVV)">
        </div>
        <div class="form-group">
          <label for="installments">Parcelas</label>
          <select class="form-control" id="installments">
            <option value="1">1x sem juros</option>
            <option value="2">2x sem juros</option>
            <option value="3">3x sem juros</option>
            <option value="4">4x sem juros</option>
            <option value="5">5x sem juros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="total-amount">Valor Total</label>
          <input type="text" class="form-control" id="total-amount" value="R$ 1.000,00" disabled>
        </div>
        <a href="agradecimento.html"><button type="button" class="btn btn-primary submit-button">Finalizar Pagamento</button></a>
      </form>
